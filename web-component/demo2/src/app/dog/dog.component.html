<mat-card class="example-card">
  <mat-card-header>
    <img mat-card-avatar src="{{image}}" alt="Photo of a Shiba Inu">
    <mat-card-title>{{name}}</mat-card-title>
    <mat-card-subtitle>Dog Breed</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      Very friendly.
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="openSnackBar('You like the')">Like</button>
    <button mat-button (click)="openSnackBar('You share the')">SHARE</button>
    <button mat-button (click)="addItem()">Add Item</button>
  </mat-card-actions>
</mat-card>
